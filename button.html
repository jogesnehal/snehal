<!DOCTYPE html>
<html>

<head>

    <script src="https://kit.fontawesome.com/c8d7490c8d.js" crossorigin="anonymous">
    </script>
    <style>
        button {
            border-radius: 10px;
            border: 1px solid green;
            background-color: rgba(255, 0, 0, 0.596);
            padding: 22px;
            color: black;
            text-align: center;
            font-size: 20px;
            animation-name: arrow;
            animation-duration: 4s;
        }

        @keyframes arrow {
            from { right:5px;}

            to {left:5px;}
        }

        
    </style>
</head>

<body>

    <h1>CSS Animation</h1>
    
    <p>The animation-delay property specifies a delay for the start of an animation:</p>
    <button type="button">Button<span class="fa-solid fa-arrow-right"></span> </button>


</body>

</html>
