<!DoCTYPE html>
<html>

<head>
    <style>
        p.dotted {
            border-style: dotted;
            border-color: yellow;
            border-width: 5px 20px;
        }

        p.dashed {
            border-style: dashed;
        }

        p.inset {
            border-style: inset;
        }
    </style>
</head>

<body>
    <h2>The border-style Property</h2>
    <p>This property specifies what kind of border to display:</p>

    <p class="dotted">Border.</p>
    <p class="dashed">Border</p>
    <p class="inset">Border</p>

</body>

</html>
