<!DOCTYPE html>
  <head>
  
    <script
      src="https://kit.fontawesome.com/c8d7490c8d.js" crossorigin="anonymous" >
    </script>
    <style>
    
     button {
        background-color: rgb(38, 181, 85);
        padding:10px 90px 10px 20px;
        text-decoration: none;
        color: white;
        font-size: 30px;
     }
     button:hover {
        background-color: rgb(128, 240, 154);
         cursor: pointer; 
     }
     button:hover span{
      transition: 3s ease;
      transform: translate(50px, 0);
     }
    </style>
  </head>
  <body>
    <h1>Button Element-styled with css</h1>
    <p>Hover over the div element below:</p>
 
    <button type="button">Button <span class="fa-solid fa-arrow-right"></span></button>
  </body>
</html>
